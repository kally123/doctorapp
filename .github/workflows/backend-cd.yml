name: Backend CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Add permissions for GITHUB_TOKEN to push to GHCR
permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/healthcare

jobs:
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [user-service, doctor-service, search-service, api-gateway]
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR
        run: |
          cd backend
          mvn clean package -pl ${{ matrix.service }} -am -B -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging-api.healthcare.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Update image tags
        run: |
          cd k8s/services
          for file in *.yaml; do
            sed -i "s|image: healthcare/.*:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/\1:${{ github.sha }}|g" "$file"
          done

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/rbac.yaml
          kubectl apply -f k8s/services/
          kubectl apply -f k8s/ingress.yaml

      - name: Wait for rollout
        run: |
          kubectl -n healthcare rollout status deployment/user-service --timeout=300s
          kubectl -n healthcare rollout status deployment/doctor-service --timeout=300s
          kubectl -n healthcare rollout status deployment/search-service --timeout=300s
          kubectl -n healthcare rollout status deployment/api-gateway --timeout=300s

      - name: Verify deployment
        run: |
          kubectl -n healthcare get pods
          kubectl -n healthcare get services

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://api.healthcare.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Update image tags
        run: |
          cd k8s/services
          for file in *.yaml; do
            sed -i "s|image: healthcare/.*:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/\1:${{ github.sha }}|g" "$file"
          done

      - name: Deploy to Kubernetes (Blue-Green)
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/rbac.yaml
          kubectl apply -f k8s/services/
          kubectl apply -f k8s/ingress.yaml

      - name: Wait for rollout
        run: |
          kubectl -n healthcare rollout status deployment/user-service --timeout=300s
          kubectl -n healthcare rollout status deployment/doctor-service --timeout=300s
          kubectl -n healthcare rollout status deployment/search-service --timeout=300s
          kubectl -n healthcare rollout status deployment/api-gateway --timeout=300s

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          curl -f https://api.healthcare.example.com/health || exit 1

      - name: Notify on success
        uses: slackapi/slack-github-action@v1.24.0
        if: success()
        with:
          payload: |
            {
              "text": "✅ Production deployment successful for Healthcare Platform",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *Production deployment successful*\nCommit: ${{ github.sha }}\nBy: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
