name: Frontend CD

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Add permissions for GITHUB_TOKEN to push to GHCR
permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/healthcare
  NODE_VERSION: '20'

jobs:
  build-patient-webapp:
    name: Build Patient Web App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/patient-webapp
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/patient-webapp
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.healthcare.example.com

  build-doctor-dashboard:
    name: Build Doctor Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/doctor-dashboard
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/doctor-dashboard
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=https://api.healthcare.example.com

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-patient-webapp, build-doctor-dashboard]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.healthcare.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Deploy Patient Web App
        run: |
          kubectl -n healthcare set image deployment/patient-webapp \
            patient-webapp=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/patient-webapp:${{ github.sha }}
          kubectl -n healthcare rollout status deployment/patient-webapp --timeout=300s

      - name: Deploy Doctor Dashboard
        run: |
          kubectl -n healthcare set image deployment/doctor-dashboard \
            doctor-dashboard=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/doctor-dashboard:${{ github.sha }}
          kubectl -n healthcare rollout status deployment/doctor-dashboard --timeout=300s

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://healthcare.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Deploy Patient Web App
        run: |
          kubectl -n healthcare set image deployment/patient-webapp \
            patient-webapp=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/patient-webapp:${{ github.sha }}
          kubectl -n healthcare rollout status deployment/patient-webapp --timeout=300s

      - name: Deploy Doctor Dashboard
        run: |
          kubectl -n healthcare set image deployment/doctor-dashboard \
            doctor-dashboard=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/doctor-dashboard:${{ github.sha }}
          kubectl -n healthcare rollout status deployment/doctor-dashboard --timeout=300s

      - name: Verify deployment
        run: |
          curl -f https://healthcare.example.com/health || exit 1
          curl -f https://doctor.healthcare.example.com/health || exit 1

      - name: Notify on success
        uses: slackapi/slack-github-action@v1.24.0
        if: success()
        with:
          payload: |
            {
              "text": "âœ… Frontend production deployment successful"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
