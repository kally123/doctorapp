name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'

env:
  NODE_VERSION: '20'

jobs:
  patient-webapp:
    name: Patient Web App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/patient-webapp
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/patient-webapp/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          npx next --version

      - name: Run linting
        run: npm run lint

      - name: Run type check
        run: npm run type-check
        continue-on-error: true

      - name: Run unit tests
        run: npm run test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.healthcare.example.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: patient-webapp-build
          path: frontend/patient-webapp/.next
          retention-days: 7

  doctor-dashboard:
    name: Doctor Dashboard
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/doctor-dashboard
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/doctor-dashboard/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          npx vite --version

      - name: Run linting
        run: npm run lint

      - name: Run type check
        run: npm run type-check
        continue-on-error: true

      - name: Run unit tests
        run: npm run test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: https://api.healthcare.example.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: doctor-dashboard-build
          path: frontend/doctor-dashboard/dist
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [patient-webapp, doctor-dashboard]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: |
          cd frontend/patient-webapp
          npm ci
          npx playwright install --with-deps
        continue-on-error: true

      - name: Download patient-webapp build
        uses: actions/download-artifact@v4
        with:
          name: patient-webapp-build
          path: frontend/patient-webapp/.next

      - name: Run E2E tests
        run: |
          cd frontend/patient-webapp
          npx playwright test
        continue-on-error: true
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/patient-webapp/playwright-report
          retention-days: 7
