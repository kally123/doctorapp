spring:
  application:
    name: api-gateway

  main:
    allow-bean-definition-overriding: true

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Redis for rate limiting
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  cloud:
    gateway:
      # Global CORS configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      # Default filters applied to all routes
      default-filters:
        - name: RequestLogging
        - name: AddCorrelationId

      # Route definitions
      routes:
        # ==================== USER SERVICE ====================
        # Public endpoints (no authentication required)
        - id: user-public
          uri: ${USER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/users/register, /api/v1/users/login, /api/v1/users/verify-otp, /api/v1/users/forgot-password, /api/v1/users/reset-password, /api/v1/users/refresh-token
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                key-resolver: "#{@ipKeyResolver}"

        # Protected user endpoints
        - id: user-protected
          uri: ${USER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/users/**
          filters:
            - JwtAuthFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200
                key-resolver: "#{@userKeyResolver}"

        # ==================== DOCTOR SERVICE ====================
        # Public doctor endpoints (search, view profiles)
        - id: doctor-public
          uri: ${DOCTOR_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/v1/doctors/search, /api/v1/doctors/search/**, /api/v1/doctors/{id}, /api/v1/specializations, /api/v1/specializations/**
            - Method=GET
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 50
                redis-rate-limiter.burstCapacity: 100
                key-resolver: "#{@ipKeyResolver}"

        # Protected doctor endpoints
        - id: doctor-protected
          uri: ${DOCTOR_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/v1/doctors/**
          filters:
            - JwtAuthFilter
