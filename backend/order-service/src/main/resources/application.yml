# Server
server:
  port: ${SERVER_PORT:8090}
spring:
  application:
    name: order-service

  # R2DBC PostgreSQL
  r2dbc:
    url: r2dbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:order_db}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m

  # Flyway (uses JDBC for migrations)
  flyway:
    enabled: true
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:order_db}
    user: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Elasticsearch for lab test catalog search
  elasticsearch:
    uris: ${ELASTICSEARCH_URI:http://localhost:9200}
    username: ${ELASTICSEARCH_USER:}
    password: ${ELASTICSEARCH_PASSWORD:}
    connection-timeout: 5s
    socket-timeout: 30s

  # Redis for cart and caching
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: order-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.healthapp.*

# AWS S3 for lab reports
aws:
  s3:
    bucket: ${S3_BUCKET:healthapp-lab-reports}
    region: ${AWS_REGION:ap-south-1}
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}
    endpoint: ${S3_ENDPOINT:}  # For local development with LocalStack
    presigned-url-expiration: 24h

# Service URLs for inter-service communication
services:
  prescription-service:
    url: ${PRESCRIPTION_SERVICE_URL:http://localhost:8088}
  payment-service:
    url: ${PAYMENT_SERVICE_URL:http://localhost:8085}
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8081}
  ehr-service:
    url: ${EHR_SERVICE_URL:http://localhost:8090}
  notification-service:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:8086}

# Cart settings
cart:
  expiry-days: 7
  max-items: 50

# Delivery settings
delivery:
  default-fee: 30.00
  free-delivery-threshold: 500.00
  express-fee: 50.00

# Lab settings
lab:
  home-collection-fee: 50.00
  slot-duration-minutes: 120
  max-future-booking-days: 30

# Kafka Topics
kafka:
  topics:
    order-events: order-events

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  health:
    redis:
      enabled: false
    lab-booking-events: lab-booking-events
    payment-events: payment-events
  metrics:
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    com.healthapp.order: DEBUG
    org.springframework.r2dbc: DEBUG
    org.springframework.data.elasticsearch: DEBUG
