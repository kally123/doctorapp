spring:
  application:
    name: review-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # R2DBC Configuration
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:healthapp_reviews}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m

  # Flyway Configuration (uses JDBC)
  flyway:
    enabled: true
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:healthapp_reviews}
    user: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms

  # Kafka Configuration
  kafka:
    enabled: ${KAFKA_ENABLED:true}
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      client-id: review-service-producer
      acks: all
      retries: 3
    consumer:
      group-id: review-service-group
      auto-offset-reset: earliest

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-must-be-at-least-32-chars}

# Server Configuration
server:
  port: ${SERVER_PORT:8090}

# Service URLs
services:
  doctor-service:
    url: ${DOCTOR_SERVICE_URL:http://localhost:8082}
  consultation-service:
    url: ${CONSULTATION_SERVICE_URL:http://localhost:8086}
  search-service:
    url: ${SEARCH_SERVICE_URL:http://localhost:8084}

# Moderation Configuration
moderation:
  auto-approve:
    enabled: true
    min-text-length: 10
  profanity-filter:
    enabled: true

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    com.healthapp.review: DEBUG
    org.springframework.r2dbc: INFO
    io.r2dbc.postgresql: INFO
