version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: healthcare-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: user_db,doctor_db,appointment_db,payment_db,notification_db,consultation_db,prescription_db,order_db,review_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: healthcare-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - healthcare-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: healthcare-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - healthcare-network

  mongodb:
    image: mongo:7.0
    container_name: healthcare-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongodb.sh:/docker-entrypoint-initdb.d/init-mongodb.sh:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: healthcare-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - healthcare-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: healthcare-mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - healthcare-network

  # Application Services
  user-service:
    build:
      context: ./backend
      dockerfile: user-service/Dockerfile
    container_name: healthcare-user-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/user_db
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: postgres
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/user_db
      SPRING_FLYWAY_USER: postgres
      SPRING_FLYWAY_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JWT_SECRET: your-256-bit-secret-key-for-jwt-signing-here
      JWT_REFRESH_SECRET: your-256-bit-refresh-secret-key-for-jwt-here
      JWT_EXPIRATION: 3600000
      JWT_REFRESH_EXPIRATION: 604800000
    ports:
      - "8081:8081"
    networks:
      - healthcare-network

  doctor-service:
    build:
      context: ./backend
      dockerfile: doctor-service/Dockerfile
    container_name: healthcare-doctor-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING: "true"
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/doctor_db
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: postgres
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/doctor_db
      SPRING_FLYWAY_USER: postgres
      SPRING_FLYWAY_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8082:8082"
    networks:
      - healthcare-network

  search-service:
    build:
      context: ./backend
      dockerfile: search-service/Dockerfile
    container_name: healthcare-search-service
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8083:8083"
    networks:
      - healthcare-network

  appointment-service:
    build:
      context: ./backend
      dockerfile: appointment-service/Dockerfile
    container_name: healthcare-appointment-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/appointment_db
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: postgres
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/appointment_db
      SPRING_FLYWAY_USER: postgres
      SPRING_FLYWAY_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8084:8084"
    networks:
      - healthcare-network

  payment-service:
    build:
      context: ./backend
      dockerfile: payment-service/Dockerfile
    container_name: healthcare-payment-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/payment_db
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: postgres
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/payment_db
      SPRING_FLYWAY_USER: postgres
      SPRING_FLYWAY_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-test_key}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-test_secret}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET:-test_webhook_secret}
      MANAGEMENT_HEALTH_REDIS_ENABLED: "false"
    ports:
      - "8085:8085"
    networks:
      - healthcare-network

  notification-service:
    build:
      context: ./backend
      dockerfile: notification-service/Dockerfile
    container_name: healthcare-notification-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      mailhog:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/notification_db
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: postgres
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/notification_db
      SPRING_FLYWAY_USER: postgres
      SPRING_FLYWAY_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USERNAME: ""
      SMTP_PASSWORD: ""
      MANAGEMENT_HEALTH_MAIL_ENABLED: "false"
    ports:
      - "8086:8086"
    networks:
      - healthcare-network

  consultation-service:
    build:
      context: ./backend
      dockerfile: consultation-service/Dockerfile
    container_name: healthcare-consultation-service
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/consultation_db
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: postgres
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/consultation_db
      SPRING_FLYWAY_USER: postgres
      SPRING_FLYWAY_PASSWORD: postgres
      SPRING_DATA_MONGODB_URI: mongodb://admin:mongo_password@mongodb:27017/consultation_chat?authSource=admin
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-test_account_sid}
      TWILIO_API_KEY_SID: ${TWILIO_API_KEY_SID:-test_api_key_sid}
      TWILIO_API_KEY_SECRET: ${TWILIO_API_KEY_SECRET:-test_api_key_secret}
    ports:
      - "8087:8087"
    networks:
      - healthcare-network

  prescription-service:
    build:
      context: ./backend
      dockerfile: prescription-service/Dockerfile
    container_name: healthcare-prescription-service
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/prescription_db
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: postgres
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/prescription_db
      SPRING_FLYWAY_USER: postgres
      SPRING_FLYWAY_PASSWORD: postgres
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      AWS_S3_ENDPOINT: http://localstack:4566
      AWS_S3_BUCKET: healthapp-prescriptions
      AWS_S3_REGION: us-east-1
      AWS_S3_ACCESS_KEY: test
      AWS_S3_SECRET_KEY: test
      SIGNING_TEST_MODE: "true"
    ports:
      - "8088:8088"
    networks:
      - healthcare-network

  ehr-service:
    build:
      context: ./backend
      dockerfile: ehr-service/Dockerfile
    container_name: healthcare-ehr-service
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_URI: mongodb://admin:mongo_password@mongodb:27017/ehr_db?authSource=admin
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      AWS_S3_ENDPOINT: http://localstack:4566
      AWS_S3_BUCKET: healthapp-ehr-documents
      AWS_S3_REGION: us-east-1
      AWS_S3_ACCESS_KEY: test
      AWS_S3_SECRET_KEY: test
    ports:
      - "8089:8089"
    networks:
      - healthcare-network

  order-service:
    build:
      context: ./backend
      dockerfile: order-service/Dockerfile
    container_name: healthcare-order-service
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      localstack:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: order_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      ELASTICSEARCH_URI: http://elasticsearch:9200
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      S3_ENDPOINT: http://localstack:4566
      S3_BUCKET: healthapp-lab-reports
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY: test
      AWS_SECRET_KEY: test
      PRESCRIPTION_SERVICE_URL: http://prescription-service:8088
      PAYMENT_SERVICE_URL: http://payment-service:8085
      USER_SERVICE_URL: http://user-service:8081
      EHR_SERVICE_URL: http://ehr-service:8089
      NOTIFICATION_SERVICE_URL: http://notification-service:8086
      SERVER_PORT: 8090
      MANAGEMENT_HEALTH_REDIS_ENABLED: "false"
    ports:
      - "8090:8090"
    networks:
      - healthcare-network

  review-service:
    build:
      context: ./backend
      dockerfile: review-service/Dockerfile
    container_name: healthcare-review-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: review_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      KAFKA_ENABLED: "true"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DOCTOR_SERVICE_URL: http://doctor-service:8082
      CONSULTATION_SERVICE_URL: http://consultation-service:8087
      SEARCH_SERVICE_URL: http://search-service:8083
      SERVER_PORT: 8091
      MANAGEMENT_HEALTH_REDIS_ENABLED: "false"
    ports:
      - "8091:8091"
    networks:
      - healthcare-network

  content-service:
    build:
      context: ./backend
      dockerfile: content-service/Dockerfile
    container_name: healthcare-content-service
    depends_on:
      mongodb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DATABASE: healthapp_content
      MONGO_USERNAME: admin
      MONGO_PASSWORD: mongo_password
      SPRING_DATA_MONGODB_URI: mongodb://admin:mongo_password@mongodb:27017/healthapp_content?authSource=admin
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      KAFKA_ENABLED: "true"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      AWS_S3_ENDPOINT: http://localstack:4566
      AWS_S3_BUCKET: healthapp-content
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY: test
      AWS_SECRET_KEY: test
      JWT_SECRET: your-256-bit-secret-key-for-jwt-signing-here
      SERVER_PORT: 8092
    ports:
      - "8092:8092"
    networks:
      - healthcare-network

  localstack:
    image: localstack/localstack:3.0
    container_name: healthcare-localstack
    environment:
      SERVICES: s3
      DEBUG: 1
      AWS_DEFAULT_REGION: us-east-1
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack
      - ./scripts/init-localstack.sh:/etc/localstack/init/ready.d/init-localstack.sh
    networks:
      - healthcare-network

  api-gateway:
    build:
      context: ./backend
      dockerfile: api-gateway/Dockerfile
    container_name: healthcare-api-gateway
    depends_on:
      - user-service
      - doctor-service
      - search-service
      - appointment-service
      - payment-service
      - notification-service
      - consultation-service
      - prescription-service
      - ehr-service
      - order-service
      - review-service
      - content-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      USER_SERVICE_URL: http://user-service:8081
      DOCTOR_SERVICE_URL: http://doctor-service:8082
      SEARCH_SERVICE_URL: http://search-service:8083
      APPOINTMENT_SERVICE_URL: http://appointment-service:8084
      PAYMENT_SERVICE_URL: http://payment-service:8085
      CONSULTATION_SERVICE_URL: http://consultation-service:8087
      NOTIFICATION_SERVICE_URL: http://notification-service:8086
      PRESCRIPTION_SERVICE_URL: http://prescription-service:8088
      EHR_SERVICE_URL: http://ehr-service:8089
      ORDER_SERVICE_URL: http://order-service:8090
      REVIEW_SERVICE_URL: http://review-service:8091
      CONTENT_SERVICE_URL: http://content-service:8092
      JWT_SECRET: your-256-bit-secret-key-for-jwt-signing-here
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8080:8080"
    networks:
      - healthcare-network

  # Frontend Services
  patient-webapp:
    build:
      context: ./frontend/patient-webapp
      dockerfile: Dockerfile
    container_name: healthcare-patient-webapp
    depends_on:
      - api-gateway
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    networks:
      - healthcare-network

  doctor-dashboard:
    build:
      context: ./frontend/doctor-dashboard
      dockerfile: Dockerfile
    container_name: healthcare-doctor-dashboard
    depends_on:
      - api-gateway
    environment:
      VITE_API_URL: http://localhost:8080/api
    ports:
      - "5173:80"
    networks:
      - healthcare-network

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  elasticsearch_data:
  mongodb_data:
  localstack_data:

networks:
  healthcare-network:
    driver: bridge
