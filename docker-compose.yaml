version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: healthcare-postgres
    environment:
      POSTGRES_USER: healthcare_admin
      POSTGRES_PASSWORD: healthcare_password
      POSTGRES_MULTIPLE_DATABASES: user_db,doctor_db,appointment_db,payment_db,notification_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthcare_admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: healthcare-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - healthcare-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: healthcare-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - healthcare-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: healthcare-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - healthcare-network

  # Application Services
  user-service:
    build:
      context: ./backend
      dockerfile: user-service/Dockerfile
    container_name: healthcare-user-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/user_db
      SPRING_R2DBC_USERNAME: healthcare_admin
      SPRING_R2DBC_PASSWORD: healthcare_password
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/user_db
      SPRING_FLYWAY_USER: healthcare_admin
      SPRING_FLYWAY_PASSWORD: healthcare_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JWT_SECRET: your-256-bit-secret-key-for-jwt-signing-here
      JWT_REFRESH_SECRET: your-256-bit-refresh-secret-key-for-jwt-here
      JWT_EXPIRATION: 3600000
      JWT_REFRESH_EXPIRATION: 604800000
    ports:
      - "8081:8080"
    networks:
      - healthcare-network

  doctor-service:
    build:
      context: ./backend
      dockerfile: doctor-service/Dockerfile
    container_name: healthcare-doctor-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/doctor_db
      SPRING_R2DBC_USERNAME: healthcare_admin
      SPRING_R2DBC_PASSWORD: healthcare_password
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/doctor_db
      SPRING_FLYWAY_USER: healthcare_admin
      SPRING_FLYWAY_PASSWORD: healthcare_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8082:8080"
    networks:
      - healthcare-network

  search-service:
    build:
      context: ./backend
      dockerfile: search-service/Dockerfile
    container_name: healthcare-search-service
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8083:8080"
    networks:
      - healthcare-network

  appointment-service:
    build:
      context: ./backend
      dockerfile: appointment-service/Dockerfile
    container_name: healthcare-appointment-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/appointment_db
      SPRING_R2DBC_USERNAME: healthcare_admin
      SPRING_R2DBC_PASSWORD: healthcare_password
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/appointment_db
      SPRING_FLYWAY_USER: healthcare_admin
      SPRING_FLYWAY_PASSWORD: healthcare_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8084:8084"
    networks:
      - healthcare-network

  payment-service:
    build:
      context: ./backend
      dockerfile: payment-service/Dockerfile
    container_name: healthcare-payment-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/payment_db
      SPRING_R2DBC_USERNAME: healthcare_admin
      SPRING_R2DBC_PASSWORD: healthcare_password
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/payment_db
      SPRING_FLYWAY_USER: healthcare_admin
      SPRING_FLYWAY_PASSWORD: healthcare_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-test_key}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-test_secret}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET:-test_webhook_secret}
    ports:
      - "8085:8085"
    networks:
      - healthcare-network

  notification-service:
    build:
      context: ./backend
      dockerfile: notification-service/Dockerfile
    container_name: healthcare-notification-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/notification_db
      SPRING_R2DBC_USERNAME: healthcare_admin
      SPRING_R2DBC_PASSWORD: healthcare_password
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/notification_db
      SPRING_FLYWAY_USER: healthcare_admin
      SPRING_FLYWAY_PASSWORD: healthcare_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_MAIL_HOST: ${MAIL_HOST:-mailhog}
      SPRING_MAIL_PORT: ${MAIL_PORT:-1025}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-}
    ports:
      - "8086:8086"
    networks:
      - healthcare-network

  api-gateway:
    build:
      context: ./backend
      dockerfile: api-gateway/Dockerfile
    container_name: healthcare-api-gateway
    depends_on:
      - user-service
      - doctor-service
      - search-service
      - appointment-service
      - payment-service
      - notification-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password
      USER_SERVICE_URL: http://user-service:8080
      DOCTOR_SERVICE_URL: http://doctor-service:8080
      SEARCH_SERVICE_URL: http://search-service:8080
      APPOINTMENT_SERVICE_URL: http://appointment-service:8084
      PAYMENT_SERVICE_URL: http://payment-service:8085
      NOTIFICATION_SERVICE_URL: http://notification-service:8086
      JWT_SECRET: your-256-bit-secret-key-for-jwt-signing-here
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8080:8080"
    networks:
      - healthcare-network

  # Frontend Services
  patient-webapp:
    build:
      context: ./frontend/patient-webapp
      dockerfile: Dockerfile
    container_name: healthcare-patient-webapp
    depends_on:
      - api-gateway
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    networks:
      - healthcare-network

  doctor-dashboard:
    build:
      context: ./frontend/doctor-dashboard
      dockerfile: Dockerfile
    container_name: healthcare-doctor-dashboard
    depends_on:
      - api-gateway
    environment:
      VITE_API_URL: http://localhost:8080/api
    ports:
      - "5173:80"
    networks:
      - healthcare-network

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  elasticsearch_data:

networks:
  healthcare-network:
    driver: bridge
