apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: healthcare
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
      - name: Elasticsearch
        type: elasticsearch
        access: proxy
        url: http://elasticsearch:9200
        database: "[logs-]YYYY.MM.DD"
        jsonData:
          interval: Daily
          timeField: "@timestamp"
          esVersion: "8.0.0"
          logMessageField: message
          logLevelField: level
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: healthcare
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: 'Healthcare'
        folderUid: 'healthcare'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards
---
