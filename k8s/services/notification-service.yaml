apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: healthcare
  labels:
    app: notification-service
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: healthcare-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8086"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: healthcare-service-account
      containers:
        - name: notification-service
          image: healthcare/notification-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8086
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: healthcare-config
                  key: SPRING_PROFILES_ACTIVE
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: healthcare-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: healthcare-config
                  key: POSTGRES_PORT
            - name: SPRING_R2DBC_URL
              value: "r2dbc:postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)/notification_db"
            - name: SPRING_R2DBC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: notification-db-credentials
                  key: POSTGRES_USER
            - name: SPRING_R2DBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notification-db-credentials
                  key: POSTGRES_PASSWORD
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: healthcare-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: SPRING_MAIL_HOST
              valueFrom:
                secretKeyRef:
                  name: mail-credentials
                  key: MAIL_HOST
            - name: SPRING_MAIL_PORT
              valueFrom:
                secretKeyRef:
                  name: mail-credentials
                  key: MAIL_PORT
            - name: SPRING_MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mail-credentials
                  key: MAIL_USERNAME
            - name: SPRING_MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mail-credentials
                  key: MAIL_PASSWORD
            - name: TWILIO_ACCOUNT_SID
              valueFrom:
                secretKeyRef:
                  name: twilio-credentials
                  key: ACCOUNT_SID
                  optional: true
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: twilio-credentials
                  key: AUTH_TOKEN
                  optional: true
            - name: TWILIO_FROM_NUMBER
              valueFrom:
                secretKeyRef:
                  name: twilio-credentials
                  key: FROM_NUMBER
                  optional: true
            - name: FCM_SERVER_KEY
              valueFrom:
                secretKeyRef:
                  name: fcm-credentials
                  key: SERVER_KEY
                  optional: true
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8086
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8086
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8086
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
      volumes:
        - name: tmp-volume
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - notification-service
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: healthcare
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
    - port: 8086
      targetPort: 8086
      protocol: TCP
      name: http
  selector:
    app: notification-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service-hpa
  namespace: healthcare
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: notification-service-pdb
  namespace: healthcare
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: notification-service
---
apiVersion: v1
kind: Secret
metadata:
  name: notification-db-credentials
  namespace: healthcare
type: Opaque
stringData:
  POSTGRES_USER: notification_user
  POSTGRES_PASSWORD: notification_password_change_me
---
apiVersion: v1
kind: Secret
metadata:
  name: mail-credentials
  namespace: healthcare
type: Opaque
stringData:
  MAIL_HOST: smtp.gmail.com
  MAIL_PORT: "587"
  MAIL_USERNAME: your_email@gmail.com
  MAIL_PASSWORD: your_app_password
---
apiVersion: v1
kind: Secret
metadata:
  name: twilio-credentials
  namespace: healthcare
type: Opaque
stringData:
  ACCOUNT_SID: your_twilio_account_sid
  AUTH_TOKEN: your_twilio_auth_token
  FROM_NUMBER: "+1234567890"
---
apiVersion: v1
kind: Secret
metadata:
  name: fcm-credentials
  namespace: healthcare
type: Opaque
stringData:
  SERVER_KEY: your_fcm_server_key
